<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Imprimir Cuentas</title>
    <script>
        // JavaScript para imprimir la p치gina
        function imprimirPagina() {
            window.print();
        }
    </script>
</h:head>

<h:body>
    <h:form>
        <h3>Lista de Cuentas para Imprimir</h3>
        
        <!-- Tabla de cuentas para impresi칩n -->
        <p:dataTable id="tablaCuentasImprimir" value="#{cuentaController.cuentas}" var="cuenta" 
                     sortBy="#{cuenta.codigo}" emptyMessage="No hay cuentas registradas">
            <p:column headerText="C칩digo" sortBy="#{cuenta.codigo}">
                <h:outputText value="#{cuenta.codigo}" />
            </p:column>
            <p:column headerText="Clase" sortBy="#{cuenta.clase}">
                <h:outputText value="#{cuenta.clase}" />
            </p:column>
            <p:column headerText="Subclase" sortBy="#{cuenta.subclase}">
                <h:outputText value="#{cuenta.subclase}" />
            </p:column>
            <p:column headerText="Nombre" sortBy="#{cuenta.nombre}">
                <h:outputText value="#{cuenta.nombre}" />
            </p:column>
        </p:dataTable>
        
        <!-- Bot칩n para imprimir -->
        <h:commandButton value="Imprimir" onclick="imprimirPagina()" type="button" />
    </h:form>
</h:body>
</html>
